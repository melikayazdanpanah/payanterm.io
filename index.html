<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Tip Calculator</h1>
    <div class="base">
        <label for="bill">Bill total</label>
        <input id="bill" name="bill" type="text" placeholder="$0.00">
        <label for="tip">Tip</label>
        <input id="tip" name="tip" type="text" placeholder="% 10">
    </div>
    <div class="control">
        <div>
            <p>people</p>
            <div>
                <button>
                    +
                </button>
                <span>1</span>
                <button>
                    -
                </button>
            </div>
        </div>
        <div>
            <p>Total per Person</p>
            <p class="total">$0.00</p>
        </div>
    </div>
</main>
</body>
</html>
